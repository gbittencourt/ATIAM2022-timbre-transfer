<!DOCTYPE html>
<html>

<head>
    <title>Timbre transfer</title>
</head>

<body style="background-color:black">

    <header style="background-color:white">
        <h1>Can you speak like a violin?</h1>
        <h2>Using a voice conversion method to perform timbre translation on musical sounds.</h2>
    </header>
    
    <h3 style="background-color:gray">Inputs</h3>

    <script type="text/javascript">
        document.body.innerHTML += '<p style="color:white;">Input x1: Voice dataset</p>'
        document.body.innerHTML += '<p style="color:white;">Spectograms of 8 samples<br><img src="assets/x1.png" alt="Spectogram Voice"></p>'
        document.body.innerHTML += '<p style="color:white;">Samples</p>'
        for (var k = 0; k < 8; k++) {
            document.body.innerHTML += '<audio src="assets/x1_' + k + '.wav" type="audio/mpeg" controls>Your browser does not support the audio element</audio>'
        };
        
        document.body.innerHTML += '<p style="color:white;">Input x2: Violin dataset</p>'
        document.body.innerHTML += '<p style="color:white;">Spectograms of 8 samples<br><img src="assets/x2.png" alt="Spectogram Violin"></p>'
        document.body.innerHTML += '<p style="color:white;">Samples</p>'
        for (var k = 0; k < 8; k++) {
            document.body.innerHTML += '<audio src="assets/x2_' + k + '.wav" type="audio/mpeg" controls>Your browser does not support the audio element</audio>'
        };
    </script>
    
    <h3 style="background-color:gray">Test VAEs</h3>

    <script type="text/javascript">
        const audio_src = ["Voice", "Violin"];
        for (var i = 1; i < 3; i++) {
            for (var j = 1; j < 3; j++) {
                document.body.innerHTML += '<p style="color:white;">Model origin domain: ' + audio_src[i-1] + ' dataset and target domain: ' + audio_src[j-1] + ' dataset</p>'
                document.body.innerHTML += '<p style="color:white;">Spectograms <br><img src="assets/2VAEs/y' + i + '' + j + '.png" alt="Spectogram VAEs y' + i + '' + j + '."></p>'
                document.body.innerHTML += '<p style="color:white;">Audios</p>'
                for (var k = 0; k < 8; k++) {
                    document.body.innerHTML += '<audio src="assets/2VAEs/y' + i + '' + j + '_' + k + '.wav" type="audio/mpeg" controls>Your browser does not support the audio element</audio>'
                };
            };
        };
    </script>

    
    <h3 style="background-color:gray">Test VAEs CC GAN</h3>

    <script type="text/javascript">
        const audio_src = ["Voice", "Violin"];
        for (var i = 1; i < 3; i++) {
            for (var j = 1; j < 3; j++) {
                document.body.innerHTML += '<p style="color:white;">Model origin domain: ' + audio_src[i-1] + ' dataset and target domain: ' + audio_src[j-1] + ' dataset</p>'
                document.body.innerHTML += '<p style="color:white;">Spectograms <br><img src="assets/2VAEs_CC_GAN/y' + i + '' + j + '.png" alt="Spectogram VAEs_CC_GAN y' + i + '' + j + '."></p>'
                document.body.innerHTML += '<p style="color:white;">Audios</p>'
                for (var k = 0; k < 8; k++) {
                    document.body.innerHTML += '<audio src="assets/2VAEs_CC_GAN/y' + i + '' + j + '_' + k + '.wav" type="audio/mpeg" controls>Your browser does not support the audio element</audio>'
                };
            };
        };
    </script>

</body>
</html>
