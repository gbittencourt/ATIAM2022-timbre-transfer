<!DOCTYPE html>
<html>

<head>
    <title>Can you speak like a violin?</title>
</head>

<body>

    <header>
        <h1>Can you speak like a violin?</h1>
        <h2>Using a voice conversion method to perform timbre translation on musical sounds.</h2>
    </header>

    <h3>Test x</h3>

    <script type="text/javascript">
        for (var i = 1; i < 3; i++) {
            document.body.innerHTML += '<p>Spectogram x' + i + '<br><img src="assets/x' + i + '.png" alt="Spectogram x' + i + '."></p>'
            document.body.innerHTML += '<p>Audios x' + i +'</p>'
            for (var k = 0; k < 8; k++) {
                document.body.innerHTML += '<audio src="assets/x' + i + '_' + k + '.wav" type="audio/mpeg" controls>Your browser does not support the audio element</audio>'
            };
        };
    </script>
    
    <h3>Test VAEs</h3>

    <script type="text/javascript">
        for (var i = 1; i < 3; i++) {
            for (var j = 1; j < 3; j++) {
                document.body.innerHTML += '<p>Spectogram y' + i + '' + j + '<br><img src="assets/2VAEs/y' + i + '' + j + '.png" alt="Spectogram y' + i + '' + j + '."></p>'
                document.body.innerHTML += '<p>Audios y' + i + '' + j + '</p>'
                for (var k = 0; k < 8; k++) {
                    document.body.innerHTML += '<audio src="assets/2VAEs/y' + i + '' + j + '_' + k + '.wav" type="audio/mpeg" controls>Your browser does not support the audio element</audio>'
                };
            };
        };
    </script>
    
    <h3>Test VAEs_CC</h3>

    <script type="text/javascript">
        for (var i = 1; i < 3; i++) {
            for (var j = 1; j < 3; j++) {
                document.body.innerHTML += '<p>Spectogram y' + i + '' + j + '<br><img src="assets/2VAEs_CC/y' + i + '' + j + '.png" alt="Spectogram y' + i + '' + j + '."></p>'
                document.body.innerHTML += '<p>Audios y' + i + '' + j + '</p>'
                for (var k = 0; k < 8; k++) {
                    document.body.innerHTML += '<audio src="assets/2VAEs_CC/y' + i + '' + j + '_' + k + '.wav" type="audio/mpeg" controls>Your browser does not support the audio element</audio>'
                };
            };
        };
    </script>
        
    <h3>Test VAEs_CC_GAN</h3>

    <script type="text/javascript">
        for (var i = 1; i < 3; i++) {
            for (var j = 1; j < 3; j++) {
                document.body.innerHTML += '<p>Spectogram y' + i + '' + j + '<br><img src="assets/2VAEs_CC_GAN/y' + i + '' + j + '.png" alt="Spectogram y' + i + '' + j + '."></p>'
                document.body.innerHTML += '<p>Audios y' + i + '' + j + '</p>'
                for (var k = 0; k < 8; k++) {
                    document.body.innerHTML += '<audio src="assets/2VAEs_CC_GAN/y' + i + '' + j + '_' + k + '.wav" type="audio/mpeg" controls>Your browser does not support the audio element</audio>'
                };
            };
        };
    </script>
    
    <p>a</p>
    
    <p>b</p>
    
    <p>cccccccccc</p>
    
    <p>ab</p>

</body>
</html>
