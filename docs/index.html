<!DOCTYPE html>
<html>

<head>
    <title>Can you speak like a violin?</title>
</head>

<body>

    <header>
        <h1>Can you speak like a violin?</h1>
        <h2>Using a voice conversion method to perform timbre translation on musical sounds.</h2>
    </header>

    <h3>Test x</h3>

    <p>Spectogram x1 <br>
        <img src="assets/x1.png" alt="Spectogram x1">
    </p>

    <p>Audios x1</p>

    <script type="text/javascript">

            document.body.innerHTML += '<audio src="assets/x1_' + i + '.wav" type="audio/mpeg" controls>Your browser does not support the audio element</audio>'
        };
    </script>
    
    <p>Spectogram x2 <br>
        <img src="assets/x2.png" alt="Spectogram x2">
    </p>

    <p>Audios x2</p>

    <script type="text/javascript">
        for (var i = 0; i < 8; i++) {
            document.body.innerHTML += '<audio src="assets/x2_' + i + '.wav" type="audio/mpeg" controls>Your browser does not support the audio element</audio>'
        };
    </script>
    
    <p>a</p>

</body>
</html>
